# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Cache Maven dependencies
      uses: actions/cache@v2.1.1
      with:
        path: ${{env.HOME}}/.m2
        key: ${{runner.os}}-m2-${{hashFiles('**/pom.xml')}}
        restore-keys: ${{runner.os}}-m2-
    - name: Build with Maven
      run: mvn -B verify --file pom.xml
    - name: Setup Node.js and semantic-release plugins
      uses: actions/setup-node@v1
      with:
        node-version: 14
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: |
        npm install -g semantic-release @semantic-release/changelog @semantic-release/commit-analyzer \
        semantic-release/git semantic-release/release-notes-generator @conveyal/maven-semantic-release
    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npx semantic-release \
        --dry-run
#         --use-conveyal-workflow \


